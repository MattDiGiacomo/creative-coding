<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <title>Safety: Instructions for Emergency Situations, by Nick Montfort</title>

    	<script>
      const title = [
        ['Planning the '],
        ['', '', '', '', '', '', '', '', 'Ultimate ', 'Perfect'],
        ['Picnic ', 'Picnic ', 'Picnic ', 'Picnic ', 'Picnic ',
         'Outdoor ', 'Family ', 'Romantic ', 'Friends '],
        ['Adventure', 'Feast', 'Gathering', 'Escape', 'Retreat', 'Excursion',
         'Outing', 'Celebration', 'Day', 'Experience']
      ],
      text = [
        [' Pack ',' Bring ',' Prepare ',' Include ',' Remember ',' Organize ',
         ' Arrange ',' Plan ',' Check ',' Enjoy '],
        ['Blanket','Basket','Food','Drinks','Games','Music','Sunscreen','Hat',
         'Book','Camera'],
        ['', '', '', '', '', '', '', ' Carefully', ' Thoroughly', ' Joyfully']
      ];

      function choice(array) {
				return array[~~(Math.random() * array.length)];
      }

      function instruct() {
        var headline = "", n, instructions = "",
          head_div = document.getElementById("headline"),
          inst_div = document.getElementById("instructions");
        for (var i = 0 ; i < 4 ; i++) { headline += choice(title[i]); }
        head_div.innerHTML = headline;
        n = 2 + ~~(Math.random() * 8); // Between 2 and 10 instructions
        for (var i = 0 ; i < n ; i++) {
          instructions += "<li>";
          for (var j = 0 ; j < 3 ; j++) { instructions += choice(text[j]); }
          instructions += "</li>";
        }
        inst_div.innerHTML = instructions;
      }

      function go() {
        instruct();
        setInterval(instruct, 5000);
      }
      </script>

</head>
<body onload=go() style="font-size:3.2vh; margin:7vh; font-family:sans-serif">
  <h1 style="color:skyblue; text-align:center">Picnic Planning</h1>
  <h2 style="color:red; text-align:center">Steps for the Perfect Day</h2>
  <h1 id=headline style="display:flex; justify-content:center"></h1>
  <div style="display:flex; justify-content:center">
  <ol id=instructions></ul>
  </div>
</body>
</html>
